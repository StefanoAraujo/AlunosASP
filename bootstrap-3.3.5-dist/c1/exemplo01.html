<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Esta 3 meta tags devem obrigatoriamente ser as primeiras na seção head-->
	<!-- As demais devem vir depois delas -->
	<title>Templete minimo para uso do Bootstrap</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet"><!-- CSS do Bootstrap-->
	<!-- Html5 shin and respond.js para suporte dos elementos html5 e das media queries ao IE8 -->
	<!-- Atenção: Respond.js não funciona em pagina carregadas com uso do protocolo file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
		body{
			margin: 0;
			font: 100% sans-serif;
		}
		h1{
			font-size: 160%;
		}
		.container{
			width: 940px;
			margin: 0 auto;
			background: #b5b5b5;
		}
		.row{
			margin-left: -20px;
		}
		.span1{
			width: 60px;
			float: left;
			margin-left: 18px;
			background: #d5d5d5;
		}
		.row:after{ /*Técnica moderna para clear floats */
			content: none;
			display: table;
			line-height: 0;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Menu primeiro grid - container geral</h1>
		<div class="row">
			<div class="span1">1</div>
			<div class="span1">2</div>
			<div class="span1">3</div>
			<div class="span1">4</div>
			<div class="span1">5</div>
			<div class="span1">6</div>
			<div class="span1">7</div>
			<div class="span1">8</div>
			<div class="span1">9</div>
			<div class="span1">10</div>
			<div class="span1">11</div>
			<div class="span1">12</div>
		</div>
	</div> <!-- /.container -->
</body>
</html>
