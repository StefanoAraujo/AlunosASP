<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Login</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css"/>
		<style>
			form#formulario{
				margin-top: 200px;
			}
			/*h1{
				border-color: red;
				border-style: solid;
			}*/
			
		</style>
	</head>
	<body>
		<div class="container">
			<form id="formulario" action="#" method="post" class="form-horizontal">
				<div class="jumbotron row">
					<h1 class="col-md-8 col-md-offset-4">Bem vindo</h1>
					<div class="form-group">
						<label for="cNome" class="control-label
						 col-md-4 sr-only">Nome</label>
						<div class="col-md-4 col-md-offset-0">
							<input class="form-control input-lg" id="cNome" type="text" size="20" maxlength="20" placeholder="Nome">
						</div>
					</div>
					<div class="form-group">
						<label for="cSenha" class="control-label
						 col-md-4 oly-one sr-only">Senha</label>
						<div class="col-md-4 col-md-offset-0">
							<input class="form-control input-lg" id="cSenha" type="password" size="20" maxlength="20" placeholder="Senha">
						</div>
					</div>
					<div class="col-md-4 col-md-offset-4">
						<button id="btnTeste" class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
					</div>
					<div class="row"></div>
				</div>
			</form>
		</div>
	<script src="../js/jquery-2.1.4.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	</body>
</html>
