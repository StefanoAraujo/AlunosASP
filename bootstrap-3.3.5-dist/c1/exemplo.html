<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Esta 3 meta tags devem obrigatoriamente ser as primeiras na seção head-->
	<!-- As demais devem vir depois delas -->
	<title>Templete minimo para uso do Bootstrap</title>
	<link href="../css/bootstrap.min.css" rel="stylesheet"><!-- CSS do Bootstrap-->
	<!-- Html5 shin and respond.js para suporte dos elementos html5 e das media queries ao IE8 -->
	<!-- Atenção: Respond.js não funciona em pagina carregadas com uso do protocolo file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<a href="#" class="sr-only sr-only-focusable">Pular para o conteúdo</a>
		<!--menu de navegação-->
	<div id="conteudo" tabindex="-1">
		<!--Conteúdo principal da pagina-->
		Teste
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>Menu de navegação</h3>
			<p>Extensa lista de links</p>
			<ul>
				<li><a href="#">Link</a></li>
				<!-- Varios links-->
			</ul>
		</div><!--/..col-md-6-->
	</div><!--/.row-->

	<div class="row">
		<div class="col-md-6">
			<h1 id="conteudo" tabindex="-1">Conteudo principal da pagina</h1>
				<p>Bla bla bla</p>
					<!--Mais conteudo -->
		</div>
	</div>
</body>
</html>
